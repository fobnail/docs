 y="31.9951">key</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="20" x="14" y="51.292">PO</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="30" x="34" y="54.9995">chain</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="230" x="68" y="51.292">- Platform Owner Certificate Chain</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="14" y="70.5889">IE</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="46" x="26" y="74.2964">pub,priv</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="366" x="72" y="70.5889">(X) - Fobnail Identity/Encryption public and private key</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="12" x="14" y="89.8857">IE</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="22" x="26" y="93.5933">cert</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="252" x="52" y="89.8857">Fobnail Identity/Encryption certificate</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="350" x="14" y="109.1826">CSR(X) - Create a certificate signing request from X</text><!--MD5=[dea0f1fa2467a23d9688afce26ffa368]
@startuml Fobnail Token Provisioning

skinparam LegendBorderThickness 0
skinparam LegendBackgroundColor #white
skinparam style strictuml
participant "Platform"
participant "Fobnail Token" as FT
participant "Platform Owner" as PO

legend top left
    K<sub>priv</sub>(X) - Sign X with P<sub>priv</sub> key
    PO<sub>chain</sub> - Platform Owner Certificate Chain
    IE<sub>pub,priv</sub>(X) - Fobnail Identity/Encryption public and private key
    IE<sub>cert</sub> Fobnail Identity/Encryption certificate
    CSR(X) - Create a certificate signing request from X
endlegend

activate FT
activate PO

PO -> FT: PO<sub>chain</sub>
FT <- FT: Verifiy PO<sub>chain</sub>
FT <- FT: Generate IE<sub>priv,pub</sub>
FT - -> PO: CSR(F<sub>meta</sub>, IE<sub>pub</sub>)
PO -> PO: PO<sub>priv</sub>(CSR(IE<sub>pub</sub>))
PO -> FT: IE<sub>cert</sub>
FT <- FT: Verify IE<sub>cert</sub>
FT - -> PO: Status

@enduml

